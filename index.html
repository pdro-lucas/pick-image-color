<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
    }

    .image-container {
      height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      -webkit-box-shadow: 0px 0px 30px -1px rgba(0, 0, 0, 0.4);
      box-shadow: 0px 0px 30px -1px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.02);
    }

    .title {
      margin-bottom: 30px;
    }

    img {
      border-radius: 10px;
    }

    .result p {
      font-size: 18px;
      line-height: 2;
      margin-left: 30px;
    }
  </style>
  <title>Get dominant color from image</title>
</head>

<body>
  <div class="image-container">
    <h1 class="title">Color Picker</h1>
    <div class="container">
      <img src="./8.jpg" class="main-image" height="300px">
      <div class="result"></div>
    </div>
  </div>
  <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      const fac = new FastAverageColor();
      const body = document.querySelector('body');
      const result = document.querySelector('.result');
      const image = document.querySelector('.main-image')

      fac.getColorAsync(image).then(color => {
        body.style.background = `${color.rgba}`
        body.style.color = `${color.isDark === true ? 'white' : 'black'}`
        result.innerHTML = `
          <p>RGBA: ${color.rgba}</p>
          <p>RGB: ${color.rgb}</p>
          <p>HEX: ${color.hex}</p>
          <p>HEXA: ${color.hexa}</p>
          <p>A cor é escura? ${color.isDark}</p>
          <p>A cor é clara? ${color.isLight}</p>
        `
      });
    });
  </script>
</body>

</html>
